<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="random-bg">
        <p>Si tout va bien je change de couleur</p>
    </div>
    <script>
        function changeColor() {
            var targets = document.getElementsByClassName('random-bg');
            var randomColorBG = Math.floor(Math.random() * 16777215).toString(16)
            var randomColor = Math.floor(Math.random() * 16777215).toString(16)
            Array.from(targets).forEach(element => {
                element.style.backgroundColor = "#" + randomColorBG;
                element.style.color = "#" + randomColor;
            });
        }
        setInterval(changeColor, 1000);
    </script>
</body>
</html>
